{% extends "base.html" %} {% block content %}
<form method="post">
  {% csrf_token %}
    {% for field in form %}
        <div class="row my-3">
            <div class="col-3">
                {{ field.label }}
            </div>
            <div class="col-4">
                {{ field }}
            </div>
        </div>
    {% endfor %}
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>
{% endblock %}
